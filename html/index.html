	<head>
		
	<body>
<div id="tabs">
  <ul>
    <li><a href="#event-tab">Aggiungi evento</a></li>
    <li><a href="#monitor-tab">Monitor</a></li>
  </ul>
  <div id="event-tab">
    <div id="formid" >
		<form id="addEvent" method="post">
		<fieldset>
		<p>
			<label for="aula" >Aula</label> 
			<select name="aula">
			  <option value="barcellona">Barcellona</option>
			  <option value="newyork">New York</option>
			  <option value="londra">Londra</option>
			  <option value="granada">Granada</option>
			  <option value="laboratorio">Laboratorio</option>
			</select>
		</p>
		<p>
			<div><label for="date">Data</label>
			<input type="text" name="date" id="date" /></div>
		</p>
		<p>
			<label for="start">Ora inizio</label> 
			<input class="timepick" type="text" id="start" name="start" />
		</p>
		<p>
			<label for="stop">Ora fine</label> 
			<input class="timepick" type="text" id="stop" name="stop" />
		</p>
		<p>
			<label for="title">Titolo evento</label> 
			<input class="toreset" type="text" id="title" name="title" />
		</p>
		<p>
			<label for="speaker">Speaker</label> 
			<input class="toreset" style="float:'right'" type="text" id="speaker" name="speaker" />
		</p>
		<p>
			<input type="submit" id="submit" />
		</p>
		<p>
			<input type="reset" value="Reset" />
		</p>
		
		</fieldset>

		</form>
	</div>
  </div>
  
  <div id="monitor-tab">
	<div id="content-monitor">
	<div id="table-div">
		<table id="mytable" cellspacing="0">
			<caption>Orari Aule</caption>
			<thead>
				<tr>
					<th scope="col" abbr="Time/Aula" class="nobg">Time/Aula</th>
					<th scope="col" >Aula Barcellona</th>
					<th scope="col" >Aula New York</th>
					<th scope="col" >Aula Londra</th>
					<th scope="col" >Aula Granada</th>
					<th scope="col" >Laboratorio</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td scope="row" class="spec" >Mattina</td>
					<td time="m" hall="barcellona"></td>
					<td time="m" hall="newyork"></td>
					<td time="m" hall="londra"></td>
					<td time="m" hall="granada"></td>
					<td time="m" hall="laboratorio"></td>
				</tr>
				<tr>
					<td scope="row" class="spec" >Pomeriggio</td>
					<td time="p" hall="barcellona"></td>
					<td time="p" hall="newyork"></td>
					<td time="p" hall="londra"></td>
					<td time="p" hall="granada"></td>
					<td time="p" hall="laboratorio"></td>
				</tr>
				<tr>
					<td scope="row" class="spec" >Sera</td>
					<td time="s" hall="barcellona"></td>
					<td time="s" hall="newyork"></td>
					<td time="s" hall="londra"></td>
					<td time="s" hall="granada"></td>
					<td time="s" hall="laboratorio"></td>
				</tr>
			</tbody>
		</table>
	</div> <!--table-div-->
	<div id="image-div">
		<div id="galleria" >
			<!--<img src="images/slide_4.jpg">
			<img src="images/slide_2.jpg">
			<img src="images/slide_3.jpg">-->
		</div>
	</div><!--image-div-->
	</div> <!--content-monitor-->
  </div> <!--monitor-tab-->
  
  
</div> <!-- END TABS -->
