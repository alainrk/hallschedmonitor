<!DOCTYPE html>
<html>
	<head>
		<!-- RELEASE INDEX -->
		<meta charset='utf-8' />
		<title>Scheduling Aule</title>
		
		<link rel='stylesheet' type='text/css' href='style/style.css' />
		<script type='text/javascript' src='script/lib/jquery-2.0.2.min.js'></script>

		<link rel="stylesheet" href="script/lib/jquery-ui.css" />
		<script src="script/lib/jquery-ui.js"></script>

		<!--- Timepicker DOC: http://jonthornton.github.io/jquery-timepicker/ --->
		<script type="text/javascript" src="script/lib/jquery-timepicker/jquery.timepicker.js"></script>
		<link rel="stylesheet" type="text/css" href="script/lib/jquery-timepicker/jquery.timepicker.css" />
		<script type="text/javascript" src="script/lib/jquery-timepicker/lib/base.js"></script>
		<link rel="stylesheet" type="text/css" href="script/lib/jquery-timepicker/lib/base.css" />

		<!--- Validation DOC: http://validation.bassistance.de/documentation/ --->
		<script type="text/javascript" src="script/lib/jquery-validation-1.8.1/jquery.validate.js" /></script>

		<!--- Table DOC: http://www.datatables.net/ --->
		<script type="text/javascript" src="script/lib/DataTables-1.9.4/media/js/jquery.dataTables.js" /></script>
		
		<!--- Galleria DOC: http://galleria.io/ --->
		<script type="text/javascript" src="script/lib/galleria/galleria-1.2.9.min.js" /></script>
		

		<!--- My */ --->
		<script type='text/javascript' src='script/functions-admin.js'></script>
  
	<head>
		
	<body>
  <div id="event-tab">
    <div id="formid" >
		<form id="addEvent" method="post">
		<fieldset>
		<p>
			<label for="aula" >Aula</label> 
			<select name="aula" id="aula">
			  <option value="barcellona">Barcellona</option>
			  <option value="newyork">New York</option>
			  <option value="londra">Londra</option>
			  <option value="granada">Granada</option>
			  <option value="laboratorio">Laboratorio</option>
			</select>
		</p>
		<p>
			<div><label for="date">Data</label>
			<input type="text" name="date" id="date" /></div>
		</p>
		<p>
			<label for="start">Ora inizio</label> 
			<input class="timepick" type="text" id="start" name="start" />
		</p>
		<p>
			<label for="stop">Ora fine</label> 
			<input class="timepick" type="text" id="stop" name="stop" />
		</p>
		<p>
			<label for="title">Titolo evento</label> 
			<input class="toreset" type="text" id="title" name="title" />
		</p>
		<p>
			<label for="speaker">Speaker</label> 
			<input class="toreset" style="float:'right'" type="text" id="speaker" name="speaker" />
		</p>
		<p>
			<input type="submit" id="submit" />
		</p>
		<p>
			<input type="reset" value="Reset" />
		</p>
		
		</fieldset>

		</form>
	</div>
  </div>
</body>
</html>
